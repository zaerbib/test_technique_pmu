#########################
# data source postgresql#
#########################
datasource.course.jdbcUrl=jdbc:postgresql://localhost:5432/course
datasource.course.username=postgres
datasource.course.password=admin
datasource.course.show-sql=true
datasource.course.format-sql=true
datasource.course.ddl-auto=create
datasource.course.max-size=10
datasource.course.validation-query=select 1
datasource.course.driverClassName=org.postgresql.Driver
datasource.course.pool-name=courseRW
datasource.course.dialect=org.hibernate.dialect.PostgreSQL10Dialect
datasource.course.slow-query-threshold=300
